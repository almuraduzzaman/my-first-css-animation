<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First CSS Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- cricket section  -->
    <section class="cricket-container">
        <div class="cricket-field">
            <h1 class="title">#1 Cricket</h1>
            <img class="bat" src="images/bat.png" alt="">
            <img class="ball" src="images/ball.png" alt="">
            <div class="six-banner">6</div>
            <div class="line"></div>
        </div>
    </section>

    <!-- badminton section  -->
    <section class="badminton-container">
        <div class="badminton-field">
            <h1 class="title">#2 Badminton</h1>
            <img class="badminton-net" src="images/net.png" alt="">
            <img class="badminton-bat-1" src="images/badminton bat.png" alt="">
            <img class="badminton-bat-2" src="images/badminton bat.png" alt="">
            <img class="badminton-cork" src="images/cork.png" alt="">
        </div>
    </section>

    <!-- galaxy section  -->
    <section class="galaxy-container">
        <h1 class="galaxy-title">#3 Galaxy</h1>
        <div class="galaxy">
            <img class="sun" src="images/sun.png" alt="sun">
            <div class="earth-moon">
                <img class="earth" src="images/earth.png" alt="earth">
                <img class="moon" src="images/moon.png" alt="moon">
            </div>
        </div>
    </section>

    <!-- copyright section  -->
    <footer>
        <hr>
        <p class="copyright">&#169;Al Murad Uzzaman 2023</p>
    </footer>

</body>

</html>
